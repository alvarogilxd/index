    nav ul {

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        align-items: center;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {

      }

      .sesion {

      }
        .nav-links {
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
    }
  nav {
  flex: 1;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  justify-content: flex-end;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  position: relative;
  transition: color 0.3s ease, transform 0.3s ease;
}


.nav-links li a::after {
  content: "";
  display: block;
  height: 2px;
  width: 0;
  background: #0a3d62;
  transition: width 0.3s ease;
  position: absolute;
  bottom: -4px;
  left: 0;
}


.nav-links li a:hover {
  color: #0a3d62;
  transform: scale(1.05);
}

.nav-links li a:hover::after {
  width: 100%;
}

    </style>
</head>
